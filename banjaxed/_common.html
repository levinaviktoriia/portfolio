<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<title>Common</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="common">
				<ul class="common__socials socials">
					<li><a class="socials__link _icon-s-linkedin" href="#" aria-label="Link to linkedin"></a></li>
					<li><a class="socials__link _icon-s-facebook" href="#" aria-label="Link to facebook"></a></li>
					<li><a class="socials__link _icon-s-youtube" href="#" aria-label="Link to youtube"></a></li>
					<li><a class="socials__link _icon-s-insta" href="#" aria-label="Link to instagram"></a></li>
				</ul>
				<div>
					<a class="menu__link menu__link--active" href="#">Services</a>
					<a class="menu__link" href="#">Conversations</a>
				</div>
				<div class="common__buttons">
					<a class="button" href="#">小ontact us</a>
					<button class="button button--white" type="button">小ontact us</button>
					<button class="button button--cerulean" type="button">小ontact us</button>
					<button class="button _icon-letter" type="submit">小ontact us</button>
					<button class="youtube-button _icon-s-youtube" type="button">Watch video presentation</button>
				</div>
				<div class="common__rating">
					<div class="rating" data-rating="5">
						<div class="rating__items">
							<label class="rating__item">
								<input class="rating__input" type="radio" name="rating" value="1">
							</label>
							<label class="rating__item">
								<input class="rating__input" type="radio" name="rating" value="2">
							</label>
							<label class="rating__item">
								<input class="rating__input" type="radio" name="rating" value="3">
							</label>
							<label class="rating__item">
								<input class="rating__input" type="radio" name="rating" value="4">
							</label>
							<label class="rating__item">
								<input class="rating__input" type="radio" name="rating" value="5">
							</label>
						</div>
						<div class="rating__value"></div>
					</div>
				</div>

			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
